# Server configuration for all profiles
server:
  port: 8080
  servlet:
    context-path: /twitter-clone

# Spring configuration for all profiles
spring:
  application:
    name: TwitterCloneService
  datasource:
    driver-class-name: org.postgresql.Driver
  hikari:
    connectionTimeout: 20000
    maximum-pool-size: 5
  jpa:
    database: POSTGRESQL
    show-sql: true

---
#local
spring:
  config:
    active:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/practice_app_one
    username: postgres
    password: root

